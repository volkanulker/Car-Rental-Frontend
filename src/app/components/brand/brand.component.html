<ul class="list-group">
  <li (click)="makeAllCarsActive()" [class]="getAllBrandClass()" routerLink="/cars" >All Brands</li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{ brand.id }}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.name }}
  </li>
</ul>


  <form [formGroup]="brandForm" (ngSubmit)="submit()">
  <select formControlName="brand" class="form-select" aria-label="Default select example">
    <option [ngValue]="null">Select Brand</option>
    <option *ngFor="let brand of brands" [ngValue]="brand.id">{{brand.name}}</option>
  </select>
  <button type="submit">Submit</button>
</form>
