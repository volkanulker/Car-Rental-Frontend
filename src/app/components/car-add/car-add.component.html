<div class="card shadow p-3 mb-5 bg-body rounded">
  <div class="card-body">
    <div class="card-title">
      <h1 class="display-3">Add Car</h1>
    </div>
    <form [formGroup]="carAddForm">
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="brandId" class="form-label">Select Brand</label>
            <select id="brandId" class="form-select" formControlName="brandId">
              <option *ngFor="let brand of brands" [ngValue]="brand.id">
                {{ brand.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="colorId" class="form-label">Select Color</label>
            <select id="colorId" formControlName="colorId" class="form-select">
              <option *ngFor="let color of colors" [ngValue]="color.id">
                {{ color.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input
              id="model"
              type="text"
              class="form-control"
              placeholder="Enter model name"
              formControlName="model"
            />
          </div>
          <label for="dailyPrice" class="form-label">Daily Price</label>
          <div class="input-group md-3">
            <span class="input-group-text">$</span>
            <input
              id="dailyPrice"
              type="number"
              class="form-control"
              placeholder="Enter daily price"
              formControlName="dailyPrice"
            />
          </div>
          <br>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="modelYear" class="form-label">Model Year</label>
            <input
              id="modelYear"
              type="number"
              class="form-control"
              placeholder="Enter model year"
              formControlName="modelYear"
            />
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          type="text"
          class="form-control"
          placeholder="Enter a description"
          formControlName="description"
          rows="3"
        ></textarea>
      </div>
    </form>
    <div class="card-footer">
      <div class="d-flex justify-content-center">
        <button (click)="add()" class="btn btn-primary btn-lg">Add Car</button>
      </div>
    </div>
  </div>
</div>
