

<div class="container p-0">
    <div class="card px-4">
        <p class="h8 py-3">Payment Details</p>
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Person Name</p> <input id="cardHolder" [(ngModel)]="cardHolder" class="form-control mb-3" type="text" placeholder="Name" >
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p> <input id="cardNumber" [(ngModel)]="cardNumber" class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry</p> <input id="expireDate" [(ngModel)]="expireDate" class="form-control mb-3" type="text" placeholder="MM/YYYY">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p> <input id="cvc" [(ngModel)]="cvc" class="form-control mb-3 pt-2 " type="password" placeholder="***">
                </div>
            </div>
            <div class="col-12">
                <div (click)="pay()" class="btn btn-primary mb-3"> <span class="ps-3">Pay ${{rentPrice}}</span> <span class="fas fa-arrow-right"></span> </div>
            </div>

           
        </div>
    </div>
</div>
