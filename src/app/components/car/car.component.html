<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Brand Name</th>
      <th>Color Name</th>
      <th>Model</th>
      <th>Model Year</th>
      <th>Daily Price</th>
    </tr>
  </thead>
  <tr
    (click)="setCurrentCar(car)"
    routerLink="/cars/cardetail/{{ car.id }}"
    *ngFor="let car of cars"
  >
    <td>{{ car.id }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.model }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
  </tr>
</table>
